<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi-Squared Test Explorer</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../lib/chart.min.js"></script>
  <script src="../lib/jstat.min.js"></script>

</head>

<body>

<details class="info">
  <summary>What does this show?</summary>
  <p>This applet visualizes the chi-squared test for goodness of fit. Adjust category counts to see how the statistic and distribution respond.</p>
</details>

<div class="slider-container">
  <label for="categories">Number of Categories: <span id="categories-value">0</span></label>
  <input type="range" id="categories" min="2" max="10" step="1" value="5">

  <label for="total-observations">Total Observations: <span id="total-observations-value">0</span></label>
  <input type="range" id="total-observations" min="10" max="1000" step="10" value="100">

  <label for="skew">Change Observed Frequencies: <span id="skew-value"></span></label>
  <input type="range" id="skew" min="0" max="10" step="0.1">
</div>

<div class="stats-container">
  <div class="stat-item">
    <label>Effect Size (Cramer's V): <span id="effect-size-value">0</span></label>
  </div>
  <div class="stat-item">
    <label>Chi-Squared Statistic: <span id="chi-squared-value">0</span></label>
  </div>
  <div class="stat-item">
    <label>p Value: <span id="p-value">0</span></label>
  </div>
</div>



<div class="container">
  <div class="chart-container">
    <h3 class="chart-title">Observed vs Expected Frequencies</h3>
    <canvas id="frequencyChart" class="chart-canvas"></canvas>
  </div>

  <div class="chart-container">
    <h3 class="chart-title">Chi-Squared Distribution</h3>
    <canvas id="chiSquaredChart" class="chart-canvas"></canvas>
  </div>
</div>

<script src="../javascript/common.js"></script>
<script src="../javascript/chi-squared-explorer.js"></script>
</body>
</html>
