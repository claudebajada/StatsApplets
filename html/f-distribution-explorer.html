<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F Distribution Explorer</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../lib/chart.min.js"></script>
  <script src="../lib/jstat.min.js"></script>
</head>
<body>

<details class="info">
  <summary>What does this show?</summary>
  <p>This applet visualizes the F distribution. Observe how the curve changes as you adjust the numerator and denominator degrees of freedom.</p>
</details>

<div class="page-title">F Distribution Explorer</div>

<div class="slider-container">
  <label for="df1-slider">Degrees of Freedom 1 (df1): <span id="df1-value">1</span></label>
  <input type="range" id="df1-slider" min="1" max="100" step="1" value="1">
  <label for="df2-slider">Degrees of Freedom 2 (df2): <span id="df2-value">1</span></label>
  <input type="range" id="df2-slider" min="1" max="100" step="1" value="1">
</div>
<div class="critical-value-container">
  <label for="critical-value">Critical F-value for Î±=0.05: <span id="critical-value">N/A</span></label>
</div>

<div class="chart-container">
  <canvas id="distributionChart"></canvas>
</div>

<script src="../javascript/common.js"></script>
<script src="../javascript/f-distribution-explorer.js"></script>
</body>
</html>
