<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Independent Samples t-Test Explorer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jstat@1.9.4/dist/jstat.min.js"></script>


</head>
<body>

<div class="page-title">Independent Sample t-Test Explorer</div>

<!-- Sliders for Population Distribution -->
<div class="slider-container">
  <label for="mu1">Estimated Population 1 Mean (\( \hat{\mu_1} \)): <span id="mu1-value">0</span></label>
  <input type="range" id="mu1" class="slider" min="-10" max="10" step="0.1" value="0">

  <label for="mu2">Estimated Population 2 Mean (\( \hat{\mu_2} \)): <span id="mu2-value">0</span></label>
  <input type="range" id="mu2" class="slider" min="-10" max="10" step="0.1" value="0">

  <label for="sigma">Estimated (Common) Standard Deviation (\( \hat{\sigma} \)): <span id="sigma-value">1</span></label>
  <input type="range" id="sigma" class="slider" min="0.1" max="5" step="0.1" value="1">

  <label for="N">Sample Size 1 (\( N_1 \)): <span id="N1-value">30</span></label>
  <input type="range" id="N1" class="slider" min="5" max="100" step="1" value="30">
  <label for="N">Sample Size 2 (\( N_2 \)): <span id="N2-value">30</span></label>
  <input type="range" id="N2" class="slider" min="5" max="100" step="1" value="30">
  
<div class="cohen-d-container">
  Effect Size (Cohen's d): <span id="cohen-d-value">0</span>
</div>
<div class="degrees-of-freedom-container">
  Degrees of freedom (df): <span id="df-value">0</span>
</div>

<div class="t-value-container">
  t statistic: <span id="t-value">0</span>
</div>   
<div class="p-value-container">
  One (Right) Tailed p Value: <span id="one-tailed-p-value">0</span>
</div> 
<div class="p-value-container">
  Two Tailed p Value: <span id="two-tailed-p-value">0</span>
</div>

</div>

<!-- Containers for Charts -->
<div class="container">
  <div class="chart-container">
    <h3 class="chart-title">Estimated Population Distributions</h3>
    <canvas id="populationChart" class="chart-canvas"></canvas>
  </div>

  <div class="chart-container">
    <h3 class="chart-title">Estimated Standard Error of the Mean</h3>
    <canvas id="stderrChart" class="chart-canvas"></canvas>
  </div>

  <div class="chart-container">
    <h3 class="chart-title">t Statistic Sampling Distribution</h3>
    <canvas id="tChart" class="chart-canvas"></canvas>
  </div>
</div>

<script src="../javascript/common.js"></script>
<script src="../javascript/independent-samples-t-test.js"></script>
</body>
</html>
