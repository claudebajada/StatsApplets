<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t Distribution Explorer</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../lib/chart.min.js"></script>
  <script src="../lib/jstat.min.js"></script>
</head>
<body>

<details class="info">
  <summary>What does this show?</summary>
  <p>This applet plots the t distribution against the standard normal. Increase the degrees of freedom to watch the t curve approach normal.</p>
</details>

<div class="page-title">t Distribution Explorer</div>

<div class="slider-container">
  <label for="df-slider">Degrees of Freedom (df): <span id="df-value">1</span></label>
  <input type="range" id="df-slider" min="1" max="100" step="1" value="1">
</div>

<div class="chart-container">
  <canvas id="distributionChart"></canvas>
</div>

<script src="../javascript/common.js"></script>
<script src="../javascript/t-distribution-explorer.js"></script>
</body>
</html>
